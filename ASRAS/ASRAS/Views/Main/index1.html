	<style>
body {font-family: Helvetica;
	background: #eee;
	overflow: auto
	-webkit-font-smoothing: antialiased;}


/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
	
	
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 8px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>

	<div class="container">
		<div class="tab">		
			<button class="tablinks" onclick="openCity(event, 'Submit')">Submit Proposal</button>
			<button class="tablinks" onclick="openCity(event, 'View')">View Proposal</button>
		</div>
  
	</div>

    <div class="container">
	  <div id="Submit" class="tabcontent">

		  <!-- Main component for a primary marketing message or call to action -->
		  <div class="jumbotron">
			<hgroup align="center"><h1>
			
			  <h1><a class="btn btn-lg btn-primary" href="../../components/#navbar" role="button">Change in Curriculum </a></h1>
			  <h1><a class="btn btn-lg btn-primary" href="../../components/#navbar" role="button">Change in Course structure </a></h1>
			  <h1><a class="btn btn-lg btn-primary" href="../../components/#navbar" role="button">Change in Regulation </a></h1>
			</h1></hgroup>
		  </div>
		
      </div>
	  <div id="View" class="tabcontent">
	  </div>
	  <script>
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}
		</script>
